<html>
</head>
<body>
	<p>Image Hotspots Example</p>
	<div id="h5p-container"></div>
	
	<script src="https://cdn.jsdelivr.net/npm/h5p-standalone@latest/dist/main.bundle.js"></script>
	
	<script>
	  document.addEventListener('DOMContentLoaded', function () {
	
	    const options = {
	      h5pJsonPath: '../image-hotspots-2-825',
	      frameJs: 'https://cdn.jsdelivr.net/npm/h5p-standalone@latest/dist/frame.bundle.js',
	      frameCss: 'https://cdn.jsdelivr.net/npm/h5p-standalone@latest/dist/styles/h5p.css',
		  id: 'hotspots-2-285',
		  embed: true,
		  embedCode: '<iframe width=":600" height=":400" src="https://clnbtlr.github.io/PT4423H5P/examples/image-hotspots-side-view-9/image-hotspots-side-view-9.html/h5p-embed/hotspots-2-285" frameBorder="0" scrolling="no" style="width:100%"></iframe>',
	    };
	
	    const el = document.getElementById('h5p-container');
	
	    // H5PStandalone is globally available when main.bundle.js is included via a script tag
	    new H5PStandalone.H5P(el, options);
	
	  });
	</script>

</body>
</html>
